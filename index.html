<div class="textBox" style="left: 150px; position: absolute">
    <textarea id="mainTextArea" name="mainTextArea" rows="84" cols="290"></textarea>
</div>
<div class="scrollingButtons" style="width: 100px; border: 1px solid black">
    <!--default width of buttons is 59 px-->
    <button onclick="addPage()">New Page</button> <!--width is 78px-->

    <script>
        var index = 1
        function addPage()
        {
            var anotherPage = document.createElement("button");
            anotherPage.textContent = "Page " + index;
            anotherPage.addEventListener("click", goToPage);
            anotherPage.addEventListener("dblclick", deletePage);
            document.querySelector(".scrollingButtons").append(anotherPage);
            index++;
            function goToPage()
            {
                if(anotherPage.textContent != "Delete?")
                {
                    console.log("Wants to go to " + anotherPage.textContent)
                    console.log("This will be functional soon I hope")
                }
            }
            var deleteIndex = 0;
            function deletePage()
            {
                var oldName = anotherPage.textContent
                console.log("Wants to delete " + anotherPage.textContent);
                anotherPage.textContent = "Delete?";
                deleteIndex++;
                setTimeout(() =>
                {
                    anotherPage.textContent = oldName;
                    deleteIndex = 0;
                }, 3000)
                if(deleteIndex > 1)
                {
                    anotherPage.remove();
                }
            }
        }
    </script>
</div>
