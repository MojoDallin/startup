<body>
    <link rel="stylesheet" href="style.css">
    <main>
        <div class="textBox">
            <textarea class="mainTextArea" id="mainTextArea" name="mainTextArea"></textarea>
        </div>
    </main>

    <div class="scrollingButtons">
        <button onclick="addPage()" class="newPage" id="newPage">New Page</button>

        <script>
            var index = 1
            var currentPageUserIsOn = 0;
            function addPage()
            {
                var anotherPage = document.createElement("button");
                var title = "Page " + index;
                anotherPage.textContent = title;
                anotherPage.id = "Page" + index;
                anotherPage.addEventListener("click", goToPage);
                anotherPage.addEventListener("dblclick", deletePage);
                anotherPage.style.fontFamily = "cursive";
                document.querySelector(".scrollingButtons").append(anotherPage);
                index++;
                function goToPage()
                {
                    if(anotherPage.textContent != "Delete?")
                    {
                        console.log("Wants to go to " + anotherPage.textContent);
                        console.log("This will be functional soon I hope");
                        currentPageUserIsOn = anotherPage.id.substring(4, 5);
                    }
                }
                var deleteIndex = 0;
                function deletePage()
                {
                    var oldName = anotherPage.textContent
                    console.log("Wants to delete " + anotherPage.textContent);
                    anotherPage.textContent = "Delete?";
                    deleteIndex++;
                    setTimeout(() =>
                    {
                        anotherPage.textContent = oldName;
                        deleteIndex = 0;
                    }, 3000)
                    if(deleteIndex > 1)
                    {
                        anotherPage.remove();
                    }
                }
            }
        </script>
    </div>

    <div class="information">
        <a href="information.html"><button class="infoButton">Information</button></a>
    </div>

    <div class="loginSystem">
        <label>Username: </label>
        <input type="text" id="name" name="name" size="10" maxlength="15"/>
        <br>
        <label>Password: </label>
        <input type="password" id="password" name="password" size="10" maxlength="15"/>
        <br>
        <label id="curUser">Current User: </label>
        <br>
        <button onclick="login()">Log In</button>
        <script>
            function login()
            {
                console.log("User attempted to log in")
                document.getElementById("curUser").textContent = "Current User: " + document.getElementById("name").value
            }
        </script>
    </div>

    <div class="saveAndLoad">
        <button onclick="saveData()">Save Notes</button>
        <br>
        <br>
        <button onclick="loadData()">Load Notes</button>
        <script>
            function saveData()
            {
                console.log("User has requested to save data")
            }
            function loadData()
            {
                console.log("User has requested to load data")
            }
        </script>
    </div>

    <div class="rename">
        <input type="text" class="renameName" id="renameName" name="renameName" size="10" maxlength="12">
        <br>
        <button onclick="renamePage()" class="renameButton">Rename Page</button>

        <script>
            function renamePage()
            {
                var txtCntnt = document.getElementById("renameName").value
                if(currentPageUserIsOn > 0 && txtCntnt.length > 0)
                    document.getElementById("Page" + currentPageUserIsOn).textContent = txtCntnt;
            }
        </script>
    </div>
</body>
